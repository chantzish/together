<head>
    <title>My Activities</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link href="styles.css" rel="stylesheet"> -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submitlogin">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
            <div class="input-group mt-3">
                <div class="btn-group mr-2">
                    <a href="/" class="btn btn-info" style="line-height: 2;">Home</a>
                </div>
                <input id="search-activity" type="search" class="form-control" placeholder="Search activities">
                <div class="input-group-append">
                    <button id="search-activity-submit" class="btn btn-info" type="button">
                        <img src="/img/search.png">
                    </button>
                    <button id="add-activity" class="btn btn-info" type="button">
                        <img src="/img/add.gif">
                    </button>
                </div>
                <div class="btn-group ml-2">
                    <button type="button" class="btn btn-info" onclick="logout();$('<a href=\'/\'></a>').appendTo(document.body)[0].click();">Logout</button>
                </div>
            </div>
        <hr>
        <div class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
