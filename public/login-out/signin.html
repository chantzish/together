<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Signin to Together activties </title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/signin/">

  <!-- Bootstrap core CSS -->  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input value="y@g.c" type="email" id="inputEmail" class="form-control" placeholder="User name or Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input value ="1234" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button id='sign' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <button onClick="closeWindow();">Close Popup Window</button>
      <a href="JavaScript:window.close()">Close</a>
    </form>

  </div>
  <!-- /container -->
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script type="module"  src="mainLogin.js"></script>
