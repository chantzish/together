<!DOCTYPE html>
<html>

<head>
  <title>Add Activity</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css"> -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span> <!-- x button -->
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitlogin">Login</button>
                </div>
            </div>
        </div>
  </div>
  <div class="container-fluid p-0">
      <div class="row m-0">
          <div class="col-md-3 content-area p-sm-3">
                <!-- <a href="/" class="btn btn-info mr-2" style="line-height: 2;">Home</a> -->
                  <h3>Add New Activity</h3> <!-- class="mt-3" -->
                  <hr>
                  <div> <!-- form -->
                    <div class="form-group">
                      <label>Address</label>
                      <input type="search" class="form-control" placeholder="Address" id="address">
                      <small class="form-text text-muted">Search for address or click on the map.</small>
                    </div>
                    <div class="form-group">
                      <!-- bootstrap-select option -->
                      <!-- <select class="form-control selectpicker" data-live-search="true" title="Category">
                            <option>Football</option>
                            <option>Basketball</option> -->
                            <!-- add more options in js -->
                      <!-- </select> -->
                      <label>Category</label>
                      <input type="text" class="form-control" placeholder="Category" id="category">
                      <small class="form-text text-muted">Choose a category or add a new one.</small>
                      <!-- add list to be inflated when searching and when selecting one result insert it into the input - in main.js -->
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                          <label>Time</label>
                          <input type="time" class="form-control" value="00:00" id="time">
                          <small class="form-text text-muted">Enter the time of the activity.</small>
                      </div>
                      <div class="form-group col-md-6">
                          <label>Date</label>
                          <input type="date" class="form-control" id="date">
                          <small class="form-text text-muted">Enter the date of the activity.</small>
                      </div>
                      <!-- <label>Date and Time</label>
                      <input type="datetime-local" class="form-control">
                      <small class="form-text text-muted">Enter the date and the time of the activity.</small> -->
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <input type="text" class="form-control" placeholder="Title" id="subject">
                      <textarea class="form-control" rows="3" placeholder="Full description" id="fullDsc"></textarea>
                      <small class="form-text text-muted">Describe your activity with a concise title and a full description.</small>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Create Activity</button>
                  </div>
          </div>
          <div class="col-md-9 p-0 sticky-area">
              <div id="map-canvas">

              </div>
          </div>
      </div>
  </div>
  <div id="floating-panel-r" class="btn-toolbar">
        <div class="btn-group mr-2">
            <button type="button" class="btn btn-info" id="my-activities">My activities</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-info" id="toggle-login">Logout</button>
        </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script> -->
  <script src="main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc_ZPpAaLuPC3My03ZuZ2NBWThEPPxOj8&libraries=geometry,places&language=en&callback=initMap"></script>
</body>
</html>
